    <h1>Formulario de Registro</h1>
    <form action="procesar_formulario.php" method="POST">
        <!-- Correo Electrónico -->
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <!-- Contraseña -->
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br><br>

        <!-- Confirmar Contraseña -->
        <label for="confirmar_contrasena">Confirmar Contraseña:</label>
        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required><br><br>

        <!-- Nombres -->
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required><br><br>

        <!-- Apellidos -->
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br><br>

        <!-- Teléfono -->
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <!-- Sexo -->
        <label>Sexo:</label>
        <input type="radio" id="sexo_hombre" name="sexo" value="Hombre">
        <label for="sexo_hombre">Hombre</label>
        <input type="radio" id="sexo_mujer" name="sexo" value="Mujer">
        <label for="sexo_mujer">Mujer</label><br><br>

        <!-- Tipo de Documento -->
        <label for="tipo_documento">Tipo de Documento:</label>
        <select id="tipo_documento" name="tipo_documento">
            <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
            <option value="Cédula">Cédula</option>
            <option value="Otro">Otro</option>
        </select><br><br>

        <!-- Número de Documento -->
        <label for="numero_documento">Número de Documento:</label>
        <input type="text" id="numero_documento" name="numero_documento" required><br><br>

        <!-- Lugar de Residencia -->
        <label for="residencia">Lugar de Residencia:</label>
        <input type="text" id="residencia" name="residencia" required><br><br>

        <!-- Fecha de Nacimiento -->
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

        <!-- Botón de Enviar -->
        <input type="submit" value="Enviar">
    </form>
