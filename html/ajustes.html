<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ajustes_estilo.css">
    <title>Ajustes</title>
</head>
<body>
    <section class="head">
        <h1>Ajustes</h1>
    </section>
    <section class="config">
        <h2>Preferencias Generales</h2>
        <div class="ajuste">
            <label for="novedades">Novedades</label>
            <input type="checkbox" id="novedades" name="novedades">
        </div>
        <div class="ajuste">
            <label for="idioma">Idioma</label>
            <select id="idioma" name="idioma">
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
            </select>
        </div>
        <h2>Seguridad</h2>
        <div class="ajuste">
            <label for="cambiar-contrasena">Cambiar Contraseña</label>
            <button id="cambiar-contrasena">Cambiar</button>
        </div>
        <button class="volv">
            <a href="../html/index.html">Volver</a>
        </button>
    </section>
</body>
</html>
