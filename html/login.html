<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header class="encabezado">
        <section class="logo_encabezado">
            <img src="../img/login/example_logo.png"/>
        </section>

        <section class="btns_encabezado">
            <button class="btn_header">
                <a href="login.html" target="">Home</a>
            </button>
            <button class="btn_header">
                <a href="" target="">Empresas</a>
            </button>
            <button class="btn_header">
                <a href="" target="">Vacantes</a>
            </button>
            <button class="btn_header">
                <a href="" target="">About ToU</a>
            </button>
        </section>

        <section class="buscador_encabezado">
            <input class="input_search" type="search" placeholder="Buscar(cargo, ubicacion, empresa...)"/>
        </section>

        <section class="usuario_encabezado">
            <picture class="icons_user_1">
                <a><img src="../img/login/icon_setting.png" alt="icono ajustes"/></a>
            </picture>
            <picture class="icons_user_2">
                <a><img src="../img/login/icon_user.png" alt="icono usuario"/></a>
            </picture>
        </section>

    </header>

    <main class="contenido">
        <section class="container_login">
            <article class="img_login">
                <img src="../img/login/example_imagen_representative.jpeg"/>
            </article>
            <article class="iniciar_sesion">
                <h2 class="name">Selection Personal</h2>
                <form class="form_login">
                    <label for="dni">
                        <span>Documento</span>
                        <input id="dni" name="dni" placeholder=" ..numero documento.. "/>
                    </label>
                    <label for="password">
                        <span>Contraseña</span>
                        <input id="password" name="password" placeholder=" ..contraseña usuario.. "/>
                    </label>
                    <button type="submit" class="btn_login">Iniciar</button>
                </form>
                <div class="separator">
                    <hr>
                    <span> ..o.. </span>
                    <hr>
                </div>
                <div class="registrarse">
                    <button type="submit" class="btn_register">
                        <a href="" target="">Registrarse</a>
                    </button>
                </div>
            </article>
        </section>
    </main>

    <footer class="pie_pagina">
        <section>
            <p>aqui va un parrafo</p>
        </section>
        <section>
            <picture>
                <a><img/></a>
            </picture>
            <picture>
                <a><img/></a>
            </picture>
            <picture>
                <a><img/></a>
            </picture>
        </section>
        <section>
            <picture>
                <a><img/></a>
            </picture>
        </section>
    </footer>
</body>
</html>
