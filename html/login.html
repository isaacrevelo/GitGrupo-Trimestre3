<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/header_footer.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header class="encabezado">
        <section class="logo_encabezado">
            <span>User Select</span>
            <!-- <img src="../img/login/example_logo.png"/> -->
        </section>

        <nav class="navbar_encabezado">
            <ul class="nav_links">
                <li class="links">
                    <a href="../index.html" target="_self">Home</a>
                </li>
                <li class="links">
                    <a href="#" target="_self">Empresas</a>
                </li>
                <li class="links">
                    <a href="#" target="_self">Vacantes</a>
                </li>
                <li class="links">
                    <a href="#" target="_self">About Us</a>
                </li>
            </ul>
        </nav>

        <section class="usuario_encabezado">
            <picture class="icons_user_1">
                <a><img src="../img/login/icon_setting.png" alt="icono ajustes"/></a>
            </picture>
            <picture class="icons_user_2">
                <a><img src="../img/login/icon_user.png" alt="icono usuario"/></a>
            </picture>
            <input type="checkbox" id="check">
            <label for="check" class="icons_nav">
                <i class='bx bx-menu' id="menu-icon"></i>
                <i class='bx bx-x' id="close-icon"></i>
            </label>           
        </section>
    </header>

    <main class="contenido">
        <section class="container_login">
            <article class="img_login">
                <img src="../img/login/select_candidates_illustrations.jpg"/>
            </article>
            <article class="iniciar_sesion">
                <h2 class="name">Login</h2>
                <form class="form_login">
                    <label for="dni">
                        <span>Documento</span>
                        <input id="dni" type="text" name="dni" placeholder=" ..numero documento.. "/>
                    </label>
                    <label for="password">
                        <span>Contraseña</span>
                        <input id="password" type="password" name="password" placeholder=" ..contraseña usuario.. "/>
                    </label>
                    <button type="submit" class="btn_login">Entrar</button>
                </form>
                <div class="separator">
                    <hr>
                    <span> ..o.. </span>
                    <hr>
                </div>
                <div class="registrarse">
                    <button type="submit" class="btn_register">
                        <a href="" target="">Registrarse</a>
                    </button>
                </div>
            </article>
        </section>
    </main>

    <footer class="pie_pagina">
        <section class="p_footer">
            <p>aqui va un parrafo aqui va un parrafo
                aqui va un parrafo aqui va un parrafo
                aqui va un parrafo aqui va un parrafo
                aqui va un parrafo
            </p>
        </section>
        <section class="btns_footer">
            <picture class="btn_footer">
                <a href="" target=""><img src="../img/login/icon_facebook_circular.png" alt="facebook"/></a>
            </picture>
            <picture class="btn_footer">
                <a href="" target=""><img src="../img/login/icon_whatsapp.png" alt="whatsapp"/></a>
            </picture>
            <picture class="btn_footer">
                <a href="" target=""><img src="../img/login/icon_social.png" alt="social"/></a>
            </picture>
        </section>
        <section class="add_footer">
            <picture>
                <a href="" target=""><img src="../img/login/icon_help.png" alt="ayuda"/></a>
            </picture>
        </section>
    </footer>
</body>
</html>
